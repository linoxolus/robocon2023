<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Control</title>

                    <h1>Servo 3</h1>

                </div>
                <div class="item" data-id="4">

                    <input type="range" name="4" data-id="4">
                </div>
                <div class="item" data-id="5">
                    <h1>Servo 5</h1>
                    <input type="range" name="5" data-id="5">
                </div>
            </div>
        </div>
        <script src="../assets/js/main.js"></script>
        <script type="module">
            import { default as arm } from '../assets/js/module/arm.js';
            arm(mainUrl);
